{% extends "base.html" %}

{% block css %}
{% endblock %}
{% block content %}
<h1>Add New Item</h1>
<div class="card shadow-lg p-3 mb-5" style="width: 100%;">
    <form action="{{ url_for('new_items', username=username) }}" method='post' enctype=multipart/form-data>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <dl>
            <div class="form-group" style='width: 30%;'>
                <label>Title</label>
                <input class="form-control" name="title" placeholder="Item name" type="text" required="required" >
            </div>
            <div class="form-group" style='width: 30%;'>
                <label>Description</label>
                <input class="form-control" name="description" placeholder="Description">
                <small id="emailHelp" class="form-text text-muted">Describe your new item</small>
            </div>
            <label>Upload Image</label>
            <br>
            <input type="file" name="inputImage" accept="image/*">
            <br>
            <label>Category</label>
            <div class="dropdown">
                <select class="custom-select" style="width: 20%;" name="selected_category">
                    <option>Choose one</option>
                    {% if categories %}
                        {% for category in categories %}
                        <option> {{category.name}} </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <br>
            <input type='submit' class="btn btn-outline-primary" value='Submit'>
        </dl>
    </form>
</div>
<form action="{{ url_for('dashboard', username=username) }}">
<input type='submit' class="btn btn-outline-primary" value='Back to Dashboard' style="width: 15%;">
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
